<html>
    <head>
        <meta charset="UTF-8">
        <title>Translation</title>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <!-- load script with wlCommonInit defined before loading cordova.js -->
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
    </head>
    <body>
        <div id="header">
			<h1 id="headerText" class="translate"></h1>
		</div>			
		<div id="wrapper">
			<label for="languages" id="actionsLabel" class="translate"></label>
			<select id="languages">
				<option value="">--Select--</option>
				<option value="english" id="englishLanguage" class="translate" selected="selected"></option>
				<option value="french" id="frenchLanguage" class="translate"></option>
				<option value="russian" id="russianLanguage" class="translate"></option>
				<option value="hebrew" id="hebrewLanguage" class="translate"></option>
			</select>
			<div id="sampleText" class="translate"></div>
		</div>
    </body>
</html>
